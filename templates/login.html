{% extends "base.html" %}
{% block content %}

<h3  class="page-indicator ml-screen-margin">Log In</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel form-panel">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix accent-1-text text-lighten-4"></i>
                    <input id="username" name="username" type="text" minlength="3" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix accent-1-text text-lighten-4"></i>
                    <input id="password" name="password" type="password" minlength="3" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Log In-->
            <div class="row">
                <div class="col s12 access-opts">
                <button type="submit" class="btn present-buttn">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
                    <p>
                        New Here?
                        <a href="{{ url_for('register') }}">Register Account </a>
                    </p>
                </div>
            </div>
            </div>
            </form>
</div>


{% endblock %}
