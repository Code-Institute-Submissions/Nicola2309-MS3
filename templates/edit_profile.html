{% extends "base.html" %}
{% block content %}

<h3  class="page-indicator">Edit Profile</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_profile', username=user.username|lower) }}">
        <div class="card-panel form-panel">

            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    
                    <input id="username" name="username" type="text" minlength="3" maxlength="15" placeholder="Username"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                </div>
            </div>

            <!-- Check Email -->
            <div class="row">
                <div class="input-field col s12">
                <i class="fas fa-envelope prefix"></i>
                <input id="email" name="email" type="email"  
                    placeholder="Email Address" minlength="3" class="validate"   required>
                </div>
            </div>

            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="3" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <!-- User Image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-portrait prefix" style="font-size: 2.4em;"></i>
                    <input type="url" name="user_img" id="user_img" placeholder="URL Image">
                </div>
            </div>

            <!-- Save Changes -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn present-buttn">
                        Save Changes
                    </button>
                    <a href="{{ url_for('profile', username=user.username|lower) }}" class="back btn btn-cancel" >Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
