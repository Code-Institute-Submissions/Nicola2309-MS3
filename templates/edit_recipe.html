{% extends "base.html" %}
{% block content %}

    <h3 class="accent-text text-lighten-2 center-align"> Edit Recipe </h3>

<section>
<form method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">

    <!-- Recipe Name -->
    <div class="form-group">
        <label for="recipe_name">Recipe Name</label>
        <input type="text" class="form-control" id="recipe_name" 
        name="recipe_name" aria-describedby="recipe_name" minlength="3" maxlength="25" required>
    </div>
    
    <!-- Category -->
    <div class="form-group">
        <label for="category_name">Category</label>
        <select name="category_name" id="category_name" class="form-control" required>
            <option value="" selected disabled>Select Category</option>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
        </select>
    </div>
    
    <!-- Prep time -->
    <div class="form-group">
        <label for="prep_time">Prep Time (HH:MM)</label>
        <input type="text" class="form-control" name="prep_time" 
        id="prep_time" aria-describedby="prep_time" required>
    </div>
    
    <!-- Difficulty -->
    <div class="form-group">
        <label for="difficulty">Difficulty</label>
        <select  class="form-control" name="difficulty" id="difficulty" required>
            <option value="" selected disabled>Select Level</option>
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
        </select>
    </div>

    <!-- Brief Description -->
    <div class="form-group">
        <label for="description">Brief Description</label>
        <input type="text" class="form-control" name="description" 
        id="description" aria-describedby="description" maxlength="90" required>
    </div>

    <!-- Ingredients -->
    <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <input type="text" class="form-control" name="ingredients" id="ingredients"
        aria-describedby="ingredients" minlength="3" required>
    </div>
    
    <!-- Preparation -->
    <div class="form-group">
        <label for="preparation">Preparation</label>
        <input type="text" class="form-control" name="preparation" id="preparation"
        aria-describedby="preparation" required>
    </div>

    <!-- Image URL -->
    <div class="form-group">
        <label for="recipe_image">Image URL</label>
        <input type="text" class="form-control" name="recipe_image" 
        id="recipe_image" aria-describedby="recipe_image" required>
    </div>

    <!-- Image Source -->
    <div class="form-group">
        <label for="image_source">Image Artist or Website</label>
        <input type="text" class="form-control" name="image_source" id="image_source"
            aria-describedby="image_source" required>
    </div>

    <!-- Add Button-->
    <button class="btn waves-effect waves-light" type="submit" name="action">Edit</button>
</form>
</section>

{% endblock %}>
