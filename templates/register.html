{% extends "base.html" %}
{% block content %}

<h3  class="page-indicator ml-screen-margin">Register</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel form-panel">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix accent-1-text text-lighten-4"></i>
                    <input id="username" name="username" type="text" minlength="3" maxlength="15" placeholder="Username"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                </div>
            </div>
            <!-- Check Email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix accent-1-text text-lighten-4"></i>
                    <input id="email" name="email" type="email"  
                    placeholder="Email Address" minlength="3" class="validate" required oninvalid="this.setCustomValidity('Please Enter valid email')">
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix accent-1-text text-lighten-4"></i>
                    <input id="password" name="password" type="password" minlength="3" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- User Image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-portrait prefix accent-1-text text-lighten-4" style="font-size: 2.4em;"></i>
                    <input type="url" name="user_img" id="user_img" placeholder="URL Image">
                </div>
            </div>
            <!-- Register -->
            <div class="row">
                <div class="col s12 access-opts">
                <button type="submit" class="btn present-buttn">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
                <p>
            Already Registered?
            <a href="{{ url_for('login') }}" class="light-orange-text text-lighten-2">Log In</a>
        </p>
    </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        
</div>

        {% endblock %}
