{% extends "base.html" %}
{% block content %}

<h2>I extend base</h2>



<!-- Recipes Cards-->
    {% for recipe in recipes%}
        <div class="col s12 m6 l4">
            <h2 class="header">Horizontal Card</h2>
            <div class="card horizontal">
                <div class="card-image">
                    <img src="{{ recipe.recipe_image }}" alt="{{ recipe.recipe_name }}">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">
                            <span class="recipe-name">{{ recipe.recipe_name }}</span>
                        </a>
                        <p class="recipe-desc">{{ recipe.preparation }}</p>
                    </div>
                    <div class="row">

                        <!-- Access Recipe Function-->
                        <div class="card-action">
                            <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">Read More...</a>
                        </div>

                        <!--Edit Recipe Function-->
                        <div class="card-action">
                            {% if session.user|lower == recipe.created_by|lower %}
                            <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">Edit</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}


{% endblock %}
