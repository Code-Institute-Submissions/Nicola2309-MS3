{% extends "base.html" %}
{% block content %}

<!-- User Card -->
<div class="card shadow">
    <div class="row center-align">
        <div class="col s12 l6">
            <img class="profile-pic" src="{{ user.user_img }}" alt="user profile picture" onerror="this.onerror=null;this.src='../static/images/logo.png';">
        </div>
    </div>
    <div class="row">
        <div class="col s12 l6">
            <h5>Your profile and activities,</h5>
            <h3 class="center-align light-blue-text text-lighten-2">
                {{ username }}
                
            </h3>
        </div>
    
        <!-- Modal Elements to Edit/Delete profile -->
        <a href="#modal-question" class="modal-trigger">Delete</a>
        <div class="modal" id="modal-question">
            <div class="modal-content">
                <h4>Delete your profile?</h4>
                <p>Are you sure you want to delete your profile?</p>
            </div>
            <div class="modal-footer">
                <a href="{{ url_for('delete_profile', username=user.username) }}" class="btn-small modal-close"> Delete</a>
                <a class="btn-small modal-close">Cancel</a>
            </div>
        </div>
        
        <a href="{{ url_for('edit_profile', username=user.username) }}">Edit</a>
        </div>
        </div>



{% endblock %}
